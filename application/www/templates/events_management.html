
<ion-view view-title="Encore">

  <ion-nav-buttons side="left">
      <button style="font-size:14px" class="button button-royal icon icon-right ion-plus-circled" ng-click="newEventClicked()"><b>New Event</b>
      </button>
   </ion-nav-buttons>


 <ion-content>



 	<!--<h1 style="color:blueviolet; padding:5px" class="title">
        Current Events:
    </h1> -->

   <form ng-submit="searchClicked()" class="bar bar-header item-input-inset">
     <label class="item-input-wrapper">
       <i class="icon ion-ios-search placeholer-icon"></i>
       <input type="search" placeholder="Search by Event Name..." ng-model="query.search">
     </label>
     <button class="button button-royal">
       Search
     </button>
   </form>


   <ul class="list">
     <li ng-repeat="x in events" class="item item-button-right">
       <div>
         <b style="font-size:20px">{{ x.eventName }}</b>, {{ x.eventLocation }}, {{ x.eventTime }}
       </div>
       <div style="padding:3px">"{{ x.option1 }}"</div>
       <div style="padding:3px">"{{ x.option2 }}"</div>
       <div style="padding:3px">"{{ x.option3 }}"</div>
       <div style="padding:3px">"{{ x.option4 }}"</div>

       <p></p>

       <div>
        <!-- <form ng-submit="emailClicked(x)" ng-hide="emailCheck(x)" class="bar bar-header item-input-inset">
           <label class="item-input-wrapper">
             <input type="text" placeholder="Enter email to edit..." ng-model="currentEvent.email">
           </label>
           <button class="button button-royal">
             Edit
           </button>
         </form>

         <h2 class="text-center assertive">{{ message }}</h2> -->

         <button class="button button-small button-royal icon icon-left ion-clock" ng-hide="!emailCheck(x)" ng-click="startClicked(x)">
           <b>Start Event</b>
         </button>
         <button class="button button-small button-royal icon icon-left ion-stop" ng-hide="!emailCheck(x)" ng-click="stopClicked(x)">
           <b>Stop Event</b>
         </button>
       </div>
       <p></p>
       <p></p>
       <div>
         <button class="button button-small button-royal icon icon-left ion-person-stalker" ng-hide="!emailCheck(x)"  ng-click="viewVotesClicked(x)">
           <b>View Votes</b>
         </button>
         <button  class="button button-small button-assertive icon icon-left ion-trash-b" ng-hide="!emailCheck(x)" ng-click="deleteItem(x)">
           <b>Delete Event</b>
         </button>
       </div>

     </li>
   </ul>

   <!--<center><a class="button button-royal icon icon-right ion-plus-circled" ng-click="newEventClicked()">Create New Event</a></center>-->

  </ion-content>
</ion-view>
