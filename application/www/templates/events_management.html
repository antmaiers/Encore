
<ion-view view-title="Event Management">

 <ion-content>

 	<h1 style="color:blueviolet; padding:5px" class="title">
        Current Events:
    </h1>


   <ul class="list">
     <li ng-repeat="x in events" class="item item-button-right">
       <div style="font-size:20px"><b>{{ x.eventName }}</b></div>
       <div>{{ x.eventLocation }}, {{ x.eventTime }}</div>
       <div>{{ x.option1 }}, {{ x.option2 }}, {{ x.option3 }} , {{ x.option4 }}</div>


       <div>
         <button class="button button-small button-royal icon icon-left ion-clock" ng-click="startClicked(x)">
           <b>Start Event</b>
         </button>
         <button class="button button-small button-royal icon icon-left ion-stop" ng-click="stopClicked(x)">
           <b>Stop Event</b>
         </button>
         <button class="button button-small button-royal icon icon-left ion-person-stalker" ng-click="viewVotesClicked(x)">
           <b>View Votes</b>
         </button>
         <button  class="button button-small button-assertive icon icon-left ion-trash-b" ng-click="deleteItem(x)">
           <b>Delete Event</b>
         </button>
       </div>

     </li>
   </ul>

   <center><a class="button button-royal icon icon-right ion-plus-circled" ng-click="newEventClicked()">Create New Event</a></center>

  </ion-content>
</ion-view>
