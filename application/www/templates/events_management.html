<ion-view view-title="Encore">

<ion-nav-bar class="bar-royal">
      <ion-nav-buttons side="left">
        <button ng-click="newEventClicked()" class="button button-clear button-icon icon ion-plus-circled">New Event</button>
      </ion-nav-buttons>
</ion-nav-bar>



 <ion-content>



 	<!--<h1 style="color:blueviolet; padding:5px" class="title">
        Current Events:
    </h1> -->

   <form ng-submit="searchClicked()" class="bar bar-header item-input-inset">
     <label class="item-input-wrapper">
       <i class="icon ion-ios-search placeholer-icon"></i>
       <input type="search" placeholder="Search by Event Name..." ng-model="query.search">
     </label>
     <button class="button button-royal">
       Search
     </button>
   </form>

   

   <ul class="list">
     <li ng-repeat="x in events" class="item item-button-right">
       <div>
         <b style="font-size:20px">{{ x.eventName }}</b>, {{ x.eventLocation }}, {{ x.eventTime }}
       </div>
       <div>"{{ x.option1 }}"</div>
       <div>"{{ x.option2 }}"</div>
       <div>"{{ x.option3 }}"</div>
       <div>"{{ x.option4 }}"</div>

       <div>
         <button class="button button-small button-royal icon icon-left ion-clock" ng-click="startClicked(x)">
           <b>Start Event</b>
         </button>
         <button class="button button-small button-royal icon icon-left ion-stop" ng-click="stopClicked(x)">
           <b>Stop Event</b>
         </button>
         <button class="button button-small button-royal icon icon-left ion-person-stalker" ng-click="viewVotesClicked(x)">
           <b>View Votes</b>
         </button>
         <button  class="button button-small button-assertive icon icon-left ion-trash-b" ng-click="deleteItem(x)">
           <b>Delete Event</b>
         </button>
       </div>

     </li>
   </ul>

   <!--<center><a class="button button-royal icon icon-right ion-plus-circled" ng-click="newEventClicked()">Create New Event</a></center>-->

  </ion-content>
</ion-view>
