<ion-view view-title="Encore" >
  <ion-content>

    <center><img style="padding:10px; width: 100%;" src="img/image.jpg" alt=""></center>
     <div class="list list-inset">
      <label class="item item-input">
        <span class="input-label">Email</span>
          <input type="text" ng-model="user.email" placeholder="e.g. bob@gmail.com">
      </label>

       <label class="item item-input">
        <span class="input-label">Password</span>
        <input type="password" ng-model="user.password">
      </label>

      <div class="item item-input item-select">
        <div class="input-label"> User Type</div>
        <select
          ng-model="selectedUser"
          ng-init="selectedUser=users[0]"
          ng-options="selectedUser.name for selectedUser in users">
        </select>
      </div>


      <button class="button button-full button-positive" ng-click="signIn(selectedUser)"><b>Login</b></button>
      <button class="button button-full button-royal" ng-click="createAccount()"><b>New User</b></button>


      <h3 class="text-center assertive">{{ error.message }}</h3>
      <h3 ng-hide="isUserTypeSelected(selectedUser)" class="text-center assertive"> {{ msg }} </h3>
      <h3 ng-if="firebaseUser" class="text-center balanced">Logged in as {{ firebaseUser.email }}</h3>
    </div>

<!--<center><a class="button icon icon-right ion-chevron-right" ng-click="loginClicked()">Login</a></center>-->



  </ion-content>
</ion-view>
