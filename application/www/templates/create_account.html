<ion-view view-title="Welcome to Encore">

  <ion-content>
    <center><h1 style="color:blueviolet; padding:10px" class="title">
        Create Account
    </h1></center>

    <div class="list list-inset">
      <label class="item item-input">
        <span class="input-label">Email:</span>
          <input type="text" ng-model="user.email" placeholder="e.g. bob@gmail.com">
      </label>
      <label class="item item-input">
        <span class="input-label">Password:</span>
        <input type="password" ng-model="user.password">
      </label>
      <label class="item item-input">
        <span class="input-label">Confirm Password:</span>
        <input type="password" ng-model="user.confirmPassword">
      </label>

      <button class="button button-positive button-full" ng-click="createAccount()">Create Account</button>
      <button class="button button-royal button-full" ng-click="backClicked()">Back</button>


      <h3 class="text-center assertive">{{ error.message }}</h3>
      <h3 ng-hide="passwordsMatch()" class="text-center assertive"> {{ msg }} </h3>
      <h3 ng-if="firebaseUser" class="text-center balanced">Created Account for {{ firebaseUser.email }}</h3>

    </div>
  </ion-content>
</ion-view>
