<ion-view view-title="Encore">
  <ion-content>
    <p></p>
    <p></p>
    <center><h2 style="color:blueviolet;">{{ currentEvent.eventName }}</h2></center>

    <ion-list style="padding:5px">
      <div class="item item-divider">
        Vote For:
      </div>
      <ion-radio ng-model="choice" ng-value="1">
        <i class="icon ion-music-note"></i>
        <span class="item-note">Select</span>
        "{{ currentEvent.option1 }}"
      </ion-radio>
      <ion-radio ng-model="choice" ng-value="2">
        <i class="icon ion-music-note"></i>
        <span class="item-note">Select</span>
        "{{ currentEvent.option2 }}"
      </ion-radio>
      <ion-radio ng-model="choice" ng-value="3">
        <i class="icon ion-music-note"></i>
        <span class="item-note">Select</span>
        "{{ currentEvent.option3 }}"
      </ion-radio>
      <ion-radio ng-model="choice" ng-value="4">
        <i class="icon ion-music-note"></i>
        <span class="item-note">Select</span>
        "{{ currentEvent.option4 }}"
      </ion-radio>
    </ion-list>


    <center>
      <a class="button button-outline button-royal icon icon-left ion-chevron-left" ng-click="backClicked()">BACK</a>
      <a class="button button-royal icon icon-right ion-chevron-right" ng-click="submitClicked(choice)">SUBMIT</a>
    </center>

    <h2 class="text-center balanced">{{ msg }}</h2>

  </ion-content>
</ion-view>
