<ion-view view-title="Encore">
  <ion-content>

    <form ng-submit="searchClicked()" class="bar bar-header item-input-inset">
      <label class="item-input-wrapper">
        <i class="icon ion-ios-search placeholer-icon"></i>
        <input type="search" placeholder="Search by Event Name..." ng-model="query.search">
      </label>
      <button class="button button-royal">
        <b>Search</b>
      </button>
    </form>

    <ul class="list">
     <li ng-repeat="x in events" class="item item-button-right">
       <div>
         <b style="font-size:20px">{{ x.eventName }}</b>, {{ x.eventLocation }}, {{ x.eventTime }}
       </div>
       <div style="padding:3px">"{{ x.option1 }}"</div>
       <div style="padding:3px">"{{ x.option2 }}"</div>
       <div style="padding:3px">"{{ x.option3 }}"</div>
       <div style="padding:3px">"{{ x.option4 }}"</div>



       <div> <button style="padding:5px; font-size:20px" class="button button-small button-royal icon ion-person-stalker" ng-hide="open_check(x)" ng-click="voteClicked(x)">
         Vote
       </button>
       <button style="padding:5px; font-size:20px" class="button button-small button-royal icon ion-pie-graph" ng-hide="closed_check(x)" ng-click="resultsClicked(x)">
         Results
       </button>
       </div>
     </li>
   </ul>



  </ion-content>
</ion-view>
