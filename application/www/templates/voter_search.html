<ion-view view-title="Vote">
  <ion-content>

  	<div class="bar bar-header item-input-inset">
  		<label class="item-input-wrapper">
  			<i class="icon ion-ios-search placeholer-icon"></i>
  			<input type="search" placeholder="Search for event:">
  		</label>
  		<button class="button button-royal" ng-click= "searchClicked()">
  			Search
  		</button>

     </div>


   <ul class="list">
     <li ng-repeat="x in events" class="item item-button-right">
       <div>
         <b style="font-size:20px">{{ x.eventName }}</b>, {{ x.eventLocation }}, {{ x.eventTime }}
       </div>
       <div>{{ x.option1 }}</div>
       <div>{{ x.option2 }}</div>
       <div>{{ x.option3 }}</div>
       <div>{{ x.option4 }}</div>

        <div>
          <button class="button button-small button-royal" ng-click="voteClicked(x)">
            Vote
          </button>
          <button  class="button button-small button-royal" ng-click="resultsClicked(x)">
            Results
          </button>
        </div>



     </li>
   </ul>



  </ion-content>
</ion-view>
