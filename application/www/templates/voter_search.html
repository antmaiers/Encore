<ion-view view-title="Vote">
  <ion-content>

  	<div class="bar bar-header item-input-inset">
  		<label class="item-input-wrapper">
  			<i class="icon ion-ios-search placeholer-icon"></i>
  			<input type="search" placeholder="Search for event:">
  		</label>
  		<button class="button button-royal" ng-click= "searchClicked()">
  			Search
  		</button>

     </div>


   <ul class="list">
     <li ng-repeat="x in events" class="item item-button-right">
       <div style="font-size:20px"><b>{{ x.eventName }}</b></div>
       <div>{{ x.eventLocation }}, {{ x.eventTime }}</div>
       <div>{{ x.option1 }} ({{ x.option1_votes }}), 
            {{ x.option2 }} ({{ x.option2_votes }}), 
            {{ x.option3 }} ({{ x.option3_votes }}), 
            {{ x.option4 }} ({{ x.option4_votes }})</div>

        <button style="padding:15px" class="button button-small button-royal" ng-click="selectClicked(x)"> 
          Select
        </button>

    
     </li>
   </ul>



  </ion-content>
</ion-view>
