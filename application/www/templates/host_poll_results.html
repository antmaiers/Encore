            <center>

        </h1>

        <h3 style="padding:15px 0px 0px 15px">
          Encore Song Options:

        <div class="list list-inset">

            Song Option #1: <b>34%</b>

          <div style="font-size:20px" class="item">

        <center>

          </button>
        </center>

  </ion-content>
