<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 style="padding:20px" class="title">
          ENCORE
        </h1>
      </ion-header-bar>
      <ion-content>
        
        <h2 style="color:purple; padding:10px">
          <u>
            <center>
              Create Event
            </center>
          </u>
        </h2>

        <div class="list">
          <label class="item item-input item-floating-label">
            <span class="input-label">
              Event Name
            </span>
            <input style="font-size:20px" type="text" placeholder="Event Name">
          </label>
          <label class="item item-input item-floating-label">
            <span class="input-label">
              Event Location
            </span>
            <input style="font-size:20px" type="text" placeholder="Event Location">
          </label>
          <label class="item item-input item-floating-label">
            <span class="input-label">
              Encore Start Time
            </span>
            <input style="font-size:20px" type="text" placeholder="Encore Start Time">
          </label>
        </div>

        <center>
          <button class="button button-large button-assertive">
            BACK
          </button>
          <button class="button button-large button-royal">
           NEXT
          </button>
        </center>



      <!--  <button class="button button-block button-royal">
          <center>Submit</center>
        </button>

        <div class="bar bar-footer">
          <button class="button button-royal">Back</button>
          <div class="title">Home</div>
        </div> -->

      </ion-content>
    </ion-pane>

     <ion-nav-view class="background"></ion-nav-view>

  </body>
</html>
