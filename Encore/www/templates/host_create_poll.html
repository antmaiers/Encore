<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">ENCORE</h1>
      </ion-header-bar>
      <ion-content>
      
        <h2 style="padding:5px; color:purple">
          <b>
            <u>
              <center>
                Poll Setup
              </center>
            </u>
          </b>
        </h2>

        <div class="list">
          <label class="item item-input item-floating-label">
            <b>
              <span class="input-label">
                Poll Question
              </span>
            </b>
            
            <input style="font-size:15px" type="text" placeholder="Poll Question">
          </label>
          <label class="item item-input item-floating-label">
            <span class="input-label">
              Option #1
            </span>
            <input style="font-size:15px" type="text" placeholder="Option #1">
          </label>

          <label class="item item-input item-floating-label">
            <span class="input-label">
              Option #2
            </span>
            <input style="font-size:15px" type="text" placeholder="Option #2">
          </label>
          <label class="item item-input item-floating-label">
            <span class="input-label">
              Option #3
            </span>
            <input style="font-size:15px" type="text" placeholder="Option #3">
          </label>
          <label class="item item-input item-floating-label">
            <span class="input-label">
              Option #4
            </span>
            <input style="font-size:15px" type="text" placeholder="Option #4">
          </label>
        </div>

      <center>
        <button class="button button-large button-assertive">
          BACK
        </button>
       
        <button class="button button-large button-royal">
          SUBMIT
        </button>
      </center>

      </ion-content>
    </ion-pane>
  </body>
</html>
