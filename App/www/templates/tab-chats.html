<ion-view view-title="Host">
  <ion-content>

 <div class="list list-inset">
  <label class="item item-input">
    <span class="input-label">Email</span>
      <input type="text" ng-model="user.email" placeholder="e.g. bob@dole.com">
  </label>
  <label class="item item-input">
    <span class="input-label">Password</span>
    <input type="password" ng-model="user.password">
  </label>
  <button class="button button-full button-positive" ng-click="signIn()">Submit</button>
  <h3 class="text-center assertive">{{ error.message }}</h3>
  <h3 ng-if="firebaseUser" class="text-center balanced">Logged as {{ firebaseUser.email }}<h3>
</div>

<!--<center><a class="button icon icon-right ion-chevron-right" ng-click="loginClicked()">Login</a></center>-->



  </ion-content>
</ion-view>
